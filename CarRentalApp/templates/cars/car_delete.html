<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Car - GoWheels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .warning-badge {
            display: inline-block;
            padding: 10px 20px;
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        h1 {
            color: #dc3545;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .car-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #dc3545;
        }

        .car-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .car-plate {
            color: #999;
            font-size: 0.9rem;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.6);
        }

        .btn-secondary {
            background: #f5f7fa;
            color: #667eea;
            border: 2px solid #e1e8ed;
        }

        .btn-secondary:hover {
            background: #e1e8ed;
        }

        .warning-text {
            font-size: 0.9rem;
            color: #721c24;
            margin-top: 15px;
            font-weight: 600;
            background: #f8d7da;
            padding: 12px;
            border-radius: 4px;
            border-left: 3px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-badge">WARNING</div>
        <h1>Delete Car</h1>
        <p class="message">Are you sure you want to delete this car?</p>
        
        <div class="car-info">
            <div class="car-name">{{ car.brand }} {{ car.model }}</div>
            <div class="car-plate">Plate: {{ car.plate_number }}</div>
        </div>

        <p class="warning-text">This action cannot be undone!</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'car_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
