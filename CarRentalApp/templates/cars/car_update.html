<h1>Edit Car</h1>

<form method="POST">
    {% csrf_token %}

    Brand: <input type="text" name="brand" value="{{ car.brand }}"><br><br>
    Model: <input type="text" name="model" value="{{ car.model }}"><br><br>
    Year: <input type="number" name="year" value="{{ car.year }}"><br><br>
    Plate Number: <input type="text" name="plate_number" value="{{ car.plate_number }}"><br><br>
    Type: <input type="text" name="type" value="{{ car.type }}"><br><br>

    Status:
    <select name="status">
        <option {% if car.status == "Available" %}selected{% endif %}>Available</option>
        <option {% if car.status == "Rented" %}selected{% endif %}>Rented</option>
        <option {% if car.status == "Maintenance" %}selected{% endif %}>Maintenance</option>
    </select><br><br>

    Rate per day: <input type="number" step="0.01" name="rental_rate_per_day" value="{{ car.rental_rate_per_day }}"><br><br>

    <button type="submit">Update</button>
</form>

<a href="{% url 'car_list' %}">Back</a>
