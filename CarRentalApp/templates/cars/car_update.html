<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car - Car Rental System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #e1e8ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #1e3c72;
            background: #f8f9ff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .current-image {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            text-align: center;
        }

        .current-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .current-image-label {
            display: block;
            font-size: 0.85rem;
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .btn {
            flex: 1;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #1e3c72;
            color: white;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .btn-primary:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
        }

        .btn-secondary {
            background: #f5f7fa;
            color: #1e3c72;
            border: 2px solid #e1e8ed;
        }

        .btn-secondary:hover {
            background: #e1e8ed;
        }

        .file-info {
            font-size: 0.85rem;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Car üõ†Ô∏è</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" name="brand" value="{{ car.brand }}" required>
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" value="{{ car.model }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" value="{{ car.year }}" required>
                </div>

                <div class="form-group">
                    <label for="plate_number">Plate Number</label>
                    <input type="text" id="plate_number" name="plate_number" value="{{ car.plate_number }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" name="type" value="{{ car.type }}" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Available" {% if car.status == "Available" %}selected{% endif %}>Available</option>
                        <option value="Rented" {% if car.status == "Rented" %}selected{% endif %}>Rented</option>
                        <option value="Maintenance" {% if car.status == "Maintenance" %}selected{% endif %}>Maintenance</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="rental_rate_per_day">Rate per Day ($)</label>
                <input type="number" id="rental_rate_per_day" name="rental_rate_per_day" step="0.01" value="{{ car.rental_rate_per_day }}" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="seats">Seats</label>
                    <input type="number" id="seats" name="seats" value="{{ car.seats }}" required>
                </div>

                <div class="form-group">
                    <label for="mileage">Mileage (km)</label>
                    <input type="number" id="mileage" name="mileage" value="{{ car.mileage }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fuel_type">Fuel Type</label>
                    <select id="fuel_type" name="fuel_type">
                        <option value="Gasoline" {% if car.fuel_type == "Gasoline" %}selected{% endif %}>Gasoline</option>
                        <option value="Diesel" {% if car.fuel_type == "Diesel" %}selected{% endif %}>Diesel</option>
                        <option value="Electric" {% if car.fuel_type == "Electric" %}selected{% endif %}>Electric</option>
                        <option value="Hybrid" {% if car.fuel_type == "Hybrid" %}selected{% endif %}>Hybrid</option>
                        <option value="Other" {% if car.fuel_type == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transmission">Transmission</label>
                    <select id="transmission" name="transmission">
                        <option value="Automatic" {% if car.transmission == "Automatic" %}selected{% endif %}>Automatic</option>
                        <option value="Manual" {% if car.transmission == "Manual" %}selected{% endif %}>Manual</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" name="color" value="{{ car.color }}">
                </div>

                <div class="form-group">
                    <label for="engine_size">Engine Size (e.g., 1.5L or V6)</label>
                    <input type="text" id="engine_size" name="engine_size" value="{{ car.engine_size }}">
                </div>
            </div>

            <div class="form-group">
                <label for="image">Car Image</label>
                {% if car.image %}
                    <div class="current-image">
                        <span class="current-image-label">Current Image</span>
                        <img src="{{ car.image.url }}" alt="{{ car.brand }} {{ car.model }}">
                    </div>
                {% endif %}
                <input type="file" id="image" name="image" accept="image/*" style="margin-top: 10px;">
                <div class="file-info">Leave empty to keep current image</div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Car</button>
                <a href="{% url 'car_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
